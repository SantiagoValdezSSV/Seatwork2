    <div class="container mt-3">
        <div class="row">
            <div style="width:50vw; max-width:600px;">
                <div class="table-responsive">
                    <table class="table table-white table-hover mb-0">
                        <thead>

                            <tr>
                                <th>Day</th>
                                <th>Office Hours</th>
                                <th>Department</th>
                            </tr>

                        </thead>
                        <tbody>

                            <tr>
                                <td>Monday</td>
                                <td>8 AM - 4 PM</td>

                            <tr>

    <div class="form-check mb-3">
                <div class="container position-relative">
                    <div class="d-none d-md-block" style="position:fixed; top:120px; right:20px; width:45%; max-width:420px; z-index:1040;">
                        <form class="p-3 bg-white rounded shadow">

                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Your full name">
                            </div>

                            <div class="mb-3">
                             <label for="emailAddress" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="emailAddress" placeholder="you@example.com">
                            </div>

                            <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Subject">
                            </div>

                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="4" placeholder="Type your message here"></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Send Message</button>
                            </div>
                        </form>
                    </div>
